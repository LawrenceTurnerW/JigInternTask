<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>課題</title>
  <script src="C:\Users\Takafumi\git\JigTask\vue.js"></script>
  <script src="node_modules\vue-tables-2\dist\vue-tables.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <h3 class="vue-title">Simple</h3>

  <div id="app">
    <v-client-table :columns="columns" :data="data" :options="options">
      <div slot="child_row" slot-scope="props">
      説明：{{props.row.description}}<br>
      備考：{{props.row.remarks}}<br>
      主催：{{props.row.contact}}<br>
      イベント会場URL：<a :href = "props.row.event_place_url">
        {{props.row.event_place_url}}
      </a><br>
      電話番号：{{props.row.contact_phone_number}}<br>
      住所：{{props.row.address}}<br>
      メールアドレス：{{props.row.mail_address}}<br>
      アクセス：{{props.row.transportation}}<br>
      </div>
    </v-client-table>
  </div>
<script src="index.js"></script>
</body>
</html>
